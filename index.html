<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>The Scriptures, Mapped</title>
    <meta name="description" content="The Standard Works, Mapped">
    <meta name="author" content="Nathan Harker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">
</head>
<body>

    <div id="header">
        <div id="crumb"></div>
        <div id="centerhead">
            <div class="title">The Scriptures, Mapped</div>
            <div class="subtitle">By Nathan Harker</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures"></div>
        <div id="map"></div>
    </div>

    <script src="js/scriptures.js"></script>
    <!--I got the following marker with tag script from https://github.com/googlemaps/js-markerwithlabel-->
    <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
    <script type="text/javascript">
        let map;
        let showLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 8.75,
                mapTypeId: 'terrain'
            });
        }

        function ready(readyListener) {
            if (document.readyState !== "loading") {
                readyListener();
            } else {
                document.addEventListener("DOMContentLoaded", readyListener);
            }
        }

        ready( function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); });
            showLocation = Scriptures.showLocation;
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });

    </script>
    <!--Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL9V9Tl6YhbemOUIxeamY8yccZsYk2TWU&callback=initMap" defer async></script>
</body>
</html>
